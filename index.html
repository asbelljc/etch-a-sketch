<!DOCTYPE html>
<html>
<head>
  <title>[sketch]</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>[sketch]</header>
  <div id="controls">
    <div id="reset">
      <button>
        <span class="btn-shadow"></span>
        <span class="btn-edge"></span>
        <span class="btn-front">reset</span>
      </button>
      <input id="side-count" type="range" min="1" max="100" value="16">
      <label id="slider-label" for="side-count"></label>
    </div>
    <form id="color-types">
      <input type="radio" name="color" value="default">
      <input id="color-picker" type="color"><br>
      <input id="darken" type="radio" name="color" value="darken">
      <label for="darken">darken</label><br>
      <input id="random" type="radio" name="color" value="random">
      <label for="random">random</label>
    </form>
  </div>
  <div id="container"></div>
</body>
</html>
